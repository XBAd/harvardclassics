<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding #content>
    <h4 text-center>
        {{header}}
    </h4>
    <div [innerHTML]="html"></div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-icon name="arrow-back" (click)="calcDay(-1)"></ion-icon>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-icon name="arrow-forward" (click)="calcDay(+1)"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
