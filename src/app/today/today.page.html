<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
        <ion-buttons slot="end">
            <ion-button fill="clear"
                        [color]="isFavorite? 'warning': 'dark'"
                        (click)="toggleFavorite()">
                <ion-icon slot="icon-only" name="star"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-progress-bar [value]="progress" color="primary"></ion-progress-bar>
</ion-header>

<ion-content padding #content
             scrollEvents="true"
             (ionScroll)="onPageScroll($event)">
    <h4 text-center>
        {{header}}
    </h4>
    <div #articleContent
         (textSelect)="textSelected($event)"
         [innerHTML]="html">
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-icon name="arrow-back" (click)="calcDay(-1)"></ion-icon>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-icon name="arrow-forward" (click)="calcDay(+1)"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
