<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{monthName}} readings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of data"
              [routerLink]="'/day/'+month+'-'+item.day"
              routerLinkActive="active">
        <ion-card-header>
            {{monthName}} {{item.day}}
        </ion-card-header>
        <ion-card-subtitle>
            <img [src]="'assets/'+month+'/'+month+'-'+item.day+'.jpg'"/>
        </ion-card-subtitle>
        <ion-card-content>
            {{item.title}}
        </ion-card-content>
    </ion-card>

</ion-content>
