<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{monthName}} readings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-calendar [(ngModel)]="dateMulti"
                  [options]="optionsMulti"
                  [type]="type"
                  [format]="'YYYY-MM-DD'">
    </ion-calendar>
    <ion-card *ngFor="let item of data"
              [routerLink]="'/day/'+month+'-'+item.day"
              routerLinkActive="active">
        <ion-card-header>
            <ion-card-title>
                {{monthName}} {{item.day}}
            </ion-card-title>
            <ion-card-subtitle>
                {{item.title}}
            </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <img [src]="'assets/'+month+'/'+month+'-'+item.day+'.jpg'"/>
        </ion-card-content>
    </ion-card>

</ion-content>
